<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="logo-div">
    <img src="./images/logo.svg" alt="">
  </section>
  <main class="main">
    <section class="input-section">
      <div class="bill-input-div">
        <label class="input-label" for="bill-input">Bill</label>
        <input type="number" class="input" name="bill-value" id="bill-input" dir="rtl">
      </div>
      <div class="tip-input-div">
        <label class="input-label" for="tip-input">Select Tip %</label>
        <div id="tip-options">
          <input type="radio" class="tip-input" name="tip-value" id="5%" value="5%" checked>
          <label class="radio-label" for="5%">5%</label>
          <input type="radio" class="tip-input" name="tip-value" id="10%" value="10%">
          <label class="radio-label" for="10%">10%</label>
          <input type="radio" class="tip-input" name="tip-value" id="15%" value="15%">
          <label class="radio-label" for="15%">15%</label>
          <input type="radio" class="tip-input" name="tip-value" id="25%" value="25%">
          <label class="radio-label" for="25%">25%</label>
          <input type="radio" class="tip-input" name="tip-value" id="50%" value="50%">
          <label class="radio-label" for="50%">50%</label>
          <input type="number" name="custom-value-tip" id="custom-value-tip" dir="rtl" placeholder="Custom">
        </div>
      </div>
      <div class="people-input-div">
        <label class="input-label" for="people-input">Number of People</label>
        <input type="number" name="number-of-people" id="people-input" class="input" dir="rtl">
      </div>
    </section>
    <section class="output-section">
      <div id="text-output">
        <div id="tip-amount-div" class="inside-output-div">
          <div class="text-side">
            <h1 class="title-text-side">Tip Amount</h1>
            <h3 class="person">/ person</h3>
          </div>
          <div class="value-per-person">$<span id="tip-amount">3.24</span></div>
        </div>
        <div id="total-value-div" class="inside-output-div">
          <div class="text-side">
            <h1 class="title-text-side">Total</h1>
            <h3 class="person">/ person</h3>
          </div>
          <div class="value-per-person">$<span id="total-amount">25.43</span></div>
        </div>
      </div>
      <button id="reset">RESET</button>
    </section>
  </main>

  </div> -->
  <script src="script.js"></script>
</body>
</html>
